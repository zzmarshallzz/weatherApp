<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<!--css and js files-->
	<link rel="stylesheet" type="text/css" href="css\styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="background-color:lightblue">

<div id=container>

	<div id=topContainer class="weather-app text-center well">
		<div class="temperature"><span id="temperature">0 </span>&deg; Fahrenheit</div>
		<div class="location"><span id="location">Location</span></div>
		<BR>
		<ul>Some zipcodes to try:
				<li>12345, Schenectady</li>
				<li>10001, Hoboken</li>
				<li>10101, Manhatten</li>
		</ul>

			<BR>
			<form>
				<p>Zip Code: <input id="zipCode" size="7" maxlength="5" type="text"></input><input id="submit" type="button" value="Submit"></input></p>
			</form>
			
	</div>

	<div id=bottomContainer class="container well">
		<div class="row">
					<img src="images/default.jpg" id="picture" class="img-responsive">
						<!--<div id="picture" class="img-responsive"></div>-->
		</div>
</div>

</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
